    <h1>En Matematrix encontra toda la ayuda que necesitas para resolver tus tareas!.</h1>

    <h3>Tablas de Multiplicar facil y rapido!</h3>

<button onclick="miBotonMultiplicacion()">Hazme click para acceder a cualquier tabla!</button>
    
    <h2>Calculadora virtual:</h2>
    <input type="text" class="btn btn-light" id="n1" placeholder="Numero 1">
    
    <button class="btn botoncalculo" id="suma">+</button>
    <button class="btn botoncalculo" id="resta">-</button>
    <button class="btn botoncalculo" id="multiplicacion">*</button>
    <button class="btn botoncalculo" id="division">/</button>
    
    <input type="text" class="btn btn-light" id="n2" placeholder="Numero 2">
    
    <button class="btn botoncalculo" id="calcular">Calcular</button>
    <br>
    <br>
    <output class="btn btn-success d-grid gap-0 col-2 align-self-start btn-primary" id="r"></output>
    
    <h2>Calcular Raiz:</h2>
    <input type="text" class="btn btn-light" id="nraiz" placeholder="Numero para calcular raiz">
    <button class="btn botoncalculo" id="calcular_raiz"> Calcular </button>
    <br>
    <br>
    <output class="btn btn-success d-grid gap-0 col-2 align-self-start btn-primary" id="rraiz"></output>
